<div class="card-content">
    <div class="routetasktype-page">
        <div class="innerCard">
            <div class="box h-100 mx-auto">
                <div class="d-flex justify-end align-center gap-h-20 mb-20">
                    <div class="edit cursor-pointer lh-n h-20">
                        <i class="fa fa-pencil-square-o fs-20 fw-600" aria-hidden="true"></i>
                    </div>
                    <button mat-raised-button class="mat-accent-custom mat-elevation-z0 rounded-20" color="accent">
                        <mat-icon>add_circle</mat-icon> Add
                    </button>
                </div>
                <div class="box-header text-50">
                    <h4 class="d-flex align-center"><i class="icon-road-solid text-505 me-10" aria-hidden="true"></i>
                        Route Task Type</h4>
                </div>
                <div class="box-content">
                    <div class="tableContainer scrollbar-xy">
                        <table mat-table [dataSource]="dataSource" class="mat-elevation-z0 w-100">
                            <ng-container matColumnDef="no">
                                <th mat-header-cell *matHeaderCellDef class="number-cell"> No. </th>
                                <td mat-cell *matCellDef="let element"> {{element.no}} </td>
                            </ng-container>
                            <ng-container matColumnDef="tasktype">
                                <th mat-header-cell *matHeaderCellDef class="text-center tasktype-cell"> Task Type </th>
                                <td mat-cell *matCellDef="let element"> {{element.tasktype}} </td>
                            </ng-container>
                            <ng-container matColumnDef="finalroute">
                                <th mat-header-cell *matHeaderCellDef class="text-center bg-77 route-cell"> Final Route<br /> Available </th>
                                <td mat-cell *matCellDef="let element" class="text-center"> <select class="customSelect">
                                    <option>Yes</option>
                                    <option>No</option>
                                </select></td>
                            </ng-container>
                            <ng-container matColumnDef="accounttype">
                                <th mat-header-cell *matHeaderCellDef class="text-center bg-77  route-cell"> Account<br /> Type </th>
                                <td mat-cell *matCellDef="let element" class="text-center"> <select class="customSelect">
                                    <option>Expense</option>
                                    <option>Cost</option>
                                </select> </td>
                            </ng-container>
                            <ng-container matColumnDef="controlled" >
                                <th mat-header-cell *matHeaderCellDef class="text-center bg-77  route-cell"> Controlled <br /> by LG Dept </th>
                                <td mat-cell *matCellDef="let element" class="text-center"> <select class="customSelect">
                                    <option>Active</option>
                                    <option>Active</option>
                                </select> </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
