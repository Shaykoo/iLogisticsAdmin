<div class="card-content">
    <div class="row">
        <div class="col col-left">
            <div class="leftSection h-100">
                <header class="leftSection-header">
                    <div class="leftSection-header-top">
                        <h3>Supplier Lists</h3>
                        <div class="status">
                            <label class="label fw-500">Logistic Setup:</label>
                            <select class="customSelect">
                                <option>Active</option>
                                <option>Active</option>
                            </select>
                        </div>
                        <div class="edit cursor-pointer">
                            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                        </div>
                    </div>
                    <div class="leftSection-header-search">
                        <div class="search d-flex align-center">
                            <label class="label fw-500">Search:</label>
                            <div class="search-field position-relative">
                                <i class="fa fa-search position-absolute" aria-hidden="true"></i>
                                <input class="search-input w-100 jagota-input" />
                            </div>
                        </div>
                    </div>
                </header>
                <div class="leftSection-content">
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z0 w-100">
                        <ng-container matColumnDef="code">
                            <th mat-header-cell *matHeaderCellDef class="text-center"> Code </th>
                            <td mat-cell *matCellDef="let element" class="text-center"> {{element.code}} </td>
                        </ng-container>
                        <ng-container matColumnDef="list">
                            <th mat-header-cell *matHeaderCellDef class="text-center"> Customers List </th>
                            <td mat-cell *matCellDef="let element"> {{element.list}} </td>
                        </ng-container>
                        <ng-container matColumnDef="truck">
                            <th mat-header-cell *matHeaderCellDef class="text-center"> Truck<br /> Prefix </th>
                            <td mat-cell *matCellDef="let element" class="text-center fw-500"> {{element.truck}}
                            </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="col col-right">
            <div class="cardInner">
                <div class="cardInner-header">
                    <mat-button-toggle-group name="fontStyle" aria-label="Font Style" value="Contacts">
                        <mat-button-toggle value="Contacts" routerLink="/dashboard/supplier/contacts">Contacts</mat-button-toggle>
                        <mat-button-toggle value="Drivers" routerLink="/dashboard/supplier/drivers">Supplier Drivers</mat-button-toggle>
                        <mat-button-toggle value="Supply" routerLink="/dashboard/supplier/supply">Truck Supply</mat-button-toggle>
                        <mat-button-toggle value="Charges" routerLink="/dashboard/supplier/charges">Charges</mat-button-toggle>
                    </mat-button-toggle-group>
                </div>
                <div class="cardInner-content">
                    <router-outlet></router-outlet>
                    <!-- <app-supplier-contacts></app-supplier-contacts>
                    <app-supplier-drivers></app-supplier-drivers> 
                     <app-truck-supply></app-truck-supply> 
                     <app-supplier-charges></app-supplier-charges> -->
                </div>
            </div>
        </div>
    </div>
</div>
